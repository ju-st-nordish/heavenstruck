<!doctype html> 
<html lang="de"> 
    <head> 
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width,initial-scale=1"/> 
        <title>Heavenstruck — Kreative Projekte</title>         
        <meta name="description" content="Heavenstruck — Kreative Projekte"/> 
        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css"/> 
    </head>     
    <body> 
        <main class="page"> 
            <header class="brand"> 
                <h1>Heavenstruck</h1>                  
            </header>             
            <section class="card" aria-labelledby="downloadTitle"> 
                <h2 id="downloadTitle">Maschenmarkierer</h2> 
                <p>Erstelle deine individuellen Maschenmakierer. Hier gehts zur kostenlosen PDF:</p> 
                <div class="actions"> 
                    <a id="downloadBtn" class="btn" href="https://heavenstruck.com/assets/pdfs/Maschenmarkierer-Vorlagen.pdf" role="button" aria-label="PDF herunterladen" target="_blank" rel="noopener noreferrer">PDF herunterladen</a> 
                    <a id="instagram" class="icon-link" href="https://instagram.com/heavenstruck.knitting/" target="_blank" rel="noopener noreferrer" aria-label="Instagram"> 
                        <!-- Instagram SVG (inline, accessible) --> 
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"> 
                            <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="1.2"></rect>                             
                            <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.2"></circle>                             
                            <circle cx="17.5" cy="6.5" r="0.7" fill="currentColor"></circle>                             
                        </svg> 
                    </a> 
                </div>                 
            </section>             
            <footer class="foot">&copy; Heavenstruck</footer>             
        </main>         
        <!-- dekorative Wolken (SVG) -->         
        <svg class="clouds" aria-hidden="true" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice"> 
            <!-- we use subtle blurred shapes layered with pastel gradients -->             
            <defs> 
                <linearGradient id="g1" x1="0" x2="1"> 
                    <stop offset="0%" stop-color="#ffd7e6" stop-opacity="0.95"/> 
                    <stop offset="100%" stop-color="#e6f7ff" stop-opacity="0.95"/> 
                </linearGradient>                 
                <filter id="f1" x="-20%" y="-20%" width="140%" height="140%"> 
                    <feGaussianBlur stdDeviation="30"/> 
                </filter>                 
            </defs>             
            <g filter="url(#f1)"> 
                <ellipse cx="400" cy="200" rx="420" ry="140" fill="url(#g1)" opacity="0.95"/> 
                <ellipse cx="820" cy="160" rx="360" ry="120" fill="#f6f0ff" opacity="0.9"/> 
                <ellipse cx="640" cy="340" rx="500" ry="160" fill="#fff5ec" opacity="0.85"/> 
            </g>             
            <!-- gentle textured highlight -->             
            <g opacity="0.08"> 
                <path d="M0 300 C200 200, 400 200, 600 260 C800 320, 1000 280, 1200 300 L1200 600 L0 600 Z" fill="#ffffff"/> 
            </g>             
        </svg>         
        <script src="assets/js/script.js"></script>         
    </body>     
</html>
